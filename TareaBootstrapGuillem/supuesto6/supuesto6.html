<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Supuesto 6</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/supuesto6.css">
</head>
<body>

<div class="container">

    <!-- Fila superior: logo centrado 8 columnas -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="logo">
                LOGO
            </div>
        </div>
    </div>

    <!-- Fila central: navegación izquierda (4) y contenido (8) debajo del logo -->
    <div class="row">

        <div class="col-12 col-md-4">
            <div class="navegacion">
                Navegación<br>
                Lorem ipsum dolor sit amet.
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div class="contenido">
                Contenido<br>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </div>
        </div>

    </div>

    <!-- Fila nueva: publicidad 4 columnas -->
    <div class="row">
        <div class="col-12 col-md-4">
            <div class="publicidad">
                Publicidad<br>
                Lorem ipsum dolor sit amet.
            </div>
        </div>
    </div>

    <!-- Pie debajo del contenido: 8 columnas -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="pie">
                PIE
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
